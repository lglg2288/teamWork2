<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная таблица товаров</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #00e5ff;
            --accent-glow: 0 0 5px var(--accent-color), 0 0 10px var(--accent-color);
            --border-color: #333;
            --header-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--accent-color);
            text-shadow: var(--accent-glow);
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #search {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 12px;
            color: var(--text-color);
            width: 250px;
            transition: all 0.3s;
        }

        #search:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: var(--accent-glow);
        }

        .counter {
            background-color: var(--header-bg);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: var(--card-bg);
        }

        th {
            background-color: var(--header-bg);
            padding: 12px 15px;
            text-align: left;
            cursor: pointer;
            position: relative;
            user-select: none;
            transition: background-color 0.3s;
        }

        th:hover {
            background-color: #333;
        }

        th.sort-asc::after {
            content: " ↑";
            color: var(--accent-color);
        }

        th.sort-desc::after {
            content: " ↓";
            color: var(--accent-color);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(0, 229, 255, 0.05);
        }

        .cards-container {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 229, 255, 0.2);
        }

        .card-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .card-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .card-label {
            font-weight: bold;
            color: #aaa;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #888;
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .table-container {
                display: none;
            }
            
            .cards-container {
                display: grid;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            #search {
                width: 100%;
            }
        }

        @media (min-width: 769px) {
            .cards-container {
                display: none;
            }
            
            .table-container {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Каталог товаров</h1>
            <p>Интерактивная таблица с сортировкой и фильтрацией</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="search" placeholder="Поиск товаров...">
                <div class="counter">Найдено: <span id="count">10</span></div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th data-sort="name">Название</th>
                        <th data-sort="category">Категория</th>
                        <th data-sort="price">Цена</th>
                        <th data-sort="rating">Рейтинг</th>
                        <th data-sort="stock">Наличие</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
        <div class="cards-container" id="cards-container">
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Смартфон X1", category: "Электроника", price: 29999, rating: 4.5, stock: 15 },
            { id: 2, name: "Ноутбук Pro", category: "Электроника", price: 75999, rating: 4.8, stock: 8 },
            { id: 3, name: "Кофемашина", category: "Бытовая техника", price: 24999, rating: 4.2, stock: 12 },
            { id: 4, name: "Беспроводные наушники", category: "Электроника", price: 8999, rating: 4.6, stock: 0 },
            { id: 5, name: "Игровая консоль", category: "Электроника", price: 45999, rating: 4.9, stock: 5 },
            { id: 6, name: "Микроволновая печь", category: "Бытовая техника", price: 12999, rating: 4.0, stock: 20 },
            { id: 7, name: "Фитнес-браслет", category: "Электроника", price: 3999, rating: 4.3, stock: 25 },
            { id: 8, name: "Пылесос робот", category: "Бытовая техника", price: 32999, rating: 4.7, stock: 7 },
            { id: 9, name: "Электронная книга", category: "Электроника", price: 11999, rating: 4.4, stock: 0 },
            { id: 10, name: "Умные часы", category: "Электроника", price: 19999, rating: 4.6, stock: 18 }
        ];

        let currentSort = { column: 'name', direction: 'asc' };
        let filteredProducts = [...products];

        function initTable() {
            renderTable();
            renderCards();
            updateCounter();
            
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.getAttribute('data-sort');
                    sortTable(column);
                });
            });
            
            document.getElementById('search').addEventListener('input', (e) => {
                filterTable(e.target.value);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            
            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>${product.price.toLocaleString()} руб.</td>
                    <td>${product.rating}</td>
                    <td>${product.stock > 0 ? `${product.stock} шт.` : 'Нет в наличии'}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            const currentTh = document.querySelector(`th[data-sort="${currentSort.column}"]`);
            if (currentTh) {
                currentTh.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
            }
        }

        function renderCards() {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="no-results">Товары не найдены</div>';
                return;
            }
            
            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">${product.name}</div>
                    <div class="card-row">
                        <span class="card-label">Категория:</span>
                        <span>${product.category}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Цена:</span>
                        <span>${product.price.toLocaleString()} руб.</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Рейтинг:</span>
                        <span>${product.rating}</span>
                    </div>
                    <div class="card-row">
                        <span class="card-label">Наличие:</span>
                        <span>${product.stock > 0 ? `${product.stock} шт.` : 'Нет в наличии'}</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            filteredProducts.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable();
            renderCards();
        }

        function filterTable(searchTerm) {
            if (!searchTerm) {
                filteredProducts = [...products];
            } else {
                const term = searchTerm.toLowerCase();
                filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(term) ||
                    product.category.toLowerCase().includes(term) ||
                    product.price.toString().includes(term) ||
                    product.rating.toString().includes(term) ||
                    product.stock.toString().includes(term)
                );
            }
            
            sortTable(currentSort.column);
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('count').textContent = filteredProducts.length;
        }

        document.addEventListener('DOMContentLoaded', initTable);
    </script>
</body>
</html>
