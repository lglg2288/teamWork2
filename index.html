<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная таблица товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Каталог товаров</h1>
            <p>Интерактивная таблица с сортировкой и фильтрацией</p>
        </header>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="search" placeholder="Поиск товаров...">
                <div class="counter">Найдено: <span id="count">10</span></div>
            </div>
        </div>
        
        <div class="table-container">
            <table id="products-table">
                <thead>
                    <tr>
                        <th data-sort="name">Название</th>
                        <th data-sort="category">Категория</th>
                        <th data-sort="price">Цена</th>
                        <th data-sort="rating">Рейтинг</th>
                        <th data-sort="stock">Наличие</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
        <div class="cards-container" id="cards-container">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
